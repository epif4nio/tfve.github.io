<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- <a-scene embedded arjs> -->
		
		<a-assets>
			<a-asset-item id="model1-obj" src="./models/bonsai/model.obj"></a-asset-item>
			<a-asset-item id="model1-mtl" src="./models/bonsai/materials.mtl"></a-asset-item>
			<a-asset-item id="model2-obj" src="./models/robocop/model.obj"></a-asset-item>
			<a-asset-item id="model2-mtl" src="./models/robocop/materials.mtl"></a-asset-item>
			<a-asset-item id="model3-obj" src="./models/tardis/model.obj"></a-asset-item>
			<a-asset-item id="model3-mtl" src="./models/tardis/materials.mtl"></a-asset-item>
		</a-assets>

		<!--
		<a-marker type="barcode" value="12">
			<a-entity obj-model="obj: #model1-obj; mtl: #model1-mtl" rotation="0 0 0" scale="3 3 3"></a-entity>
		</a-marker>
		-->

		<a-marker type="pattern" preset="custom" url="./markers/pattern-1.patt">
			<a-entity obj-model="obj: #model1-obj; mtl: #model1-mtl" rotation="0 0 0" scale="1 1 1" position="0.25 0 -1"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" preset="custom" url="./markers/pattern-2.patt">
			<a-entity obj-model="obj: #model2-obj; mtl: #model2-mtl" rotation="0 180 0" scale="2 2 2" position="0 0 -1"></a-entity>
		</a-marker>

		<a-marker type="pattern" preset="custom" url="./markers/pattern-3.patt">
			<a-entity obj-model="obj: #model3-obj; mtl: #model3-mtl" rotation="0 0 0" scale="0.5 0.5 0.5" position="0 0 -1"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
